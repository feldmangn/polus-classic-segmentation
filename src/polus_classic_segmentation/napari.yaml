name: polus-classic-segmentation
display_name: Polus AICS Segmentation
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: polus-classic-segmentation.get_reader
      python_name: polus_classic_segmentation._reader:napari_get_reader
      title: Open data with Polus AICS Segmentation
    - id: polus-classic-segmentation.write_multiple
      python_name: polus_classic_segmentation._writer:write_multiple
      title: Save multi-layer data with Polus AICS Segmentation
    - id: polus-classic-segmentation.write_single_image
      python_name: polus_classic_segmentation._writer:write_single_image
      title: Save image data with Polus AICS Segmentation
    - id: polus-classic-segmentation.make_container_widget
      python_name: polus_classic_segmentation:ImageThreshold
      title: Make threshold Container widget
    - id: polus-classic-segmentation.make_magic_widget
      python_name: polus_classic_segmentation:threshold_magic_widget
      title: Make threshold magic widget
    - id: polus-classic-segmentation.make_function_widget
      python_name: polus_classic_segmentation:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: polus-classic-segmentation.make_qwidget
      python_name: polus_classic_segmentation:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: polus-classic-segmentation.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: polus-classic-segmentation.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: polus-classic-segmentation.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: polus-classic-segmentation.make_container_widget
      display_name: Container Threshold
    - command: polus-classic-segmentation.make_magic_widget
      display_name: Magic Threshold
    - command: polus-classic-segmentation.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: polus-classic-segmentation.make_qwidget
      display_name: Example QWidget
